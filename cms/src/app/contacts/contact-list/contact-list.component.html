<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h4 class="pull-left">Contacts</h4>
      </div>
    </div>
    <div class="pull-right pad-left-right" style="margin-bottom: 10px; margin-right: 15px">
      <a routerLink="new" class="btn btn-success">New Contact</a>
    </div>
    <div class="row">
    <div class="col-xs-12">
      <app-contact-item 
      *ngFor="let contactEl of contacts" 
      [contact]="contactEl"
    ></app-contact-item>
    </div>
</div>
